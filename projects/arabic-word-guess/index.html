<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arabic Word Guess Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Arabic Word Guess</h1>

    <!-- Reset Button -->
    <button id="reset-btn">ðŸ”„ Reset</button>

    <!-- Toggle Hint Button -->
    <button id="toggle-hint-btn">ðŸ’¡ Show Hint</button>
    <p id="hint-txt" style="display: none;"></p>

    <!-- Study Mode -->
     <label class="study-toggle">
        <input type="checkbox" id="study-toggle">
        <span>ðŸ§  Study Mode</span>
     </label>


    <label class="keyboard-toggle">
        <input type="checkbox" id="use-native-keyboard">
        <span>Use Device Keyboard</span>
    </label>

    <!-- Result Message -->
    <div id="result-message" dir="ltr"></div>
    
    <!-- Display Arabic Word -->
    <h2 id="target-word" style="display: none;"></h2>

    <!-- Game Board -->
    <div id="guess-grid"></div>

    <!-- Arabic Keyboard -->
    <div id="keyboard"></div>
    
    <!-- Hidden input to trigger native keyboards (desktop + mobile) -->
    <input
    id="native-input"
    type="text"
    dir="rtl"
    lang="ar"
    inputmode="text"
    autocomplete="off"
    autocapitalize="none"
    spellcheck="false"
    class="sr-only-input"
    aria-label="Type Arabic letters here"
    />



    <script src="script.js"></script>
</body>
</html>
