<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name = "viewport" content="width=device-width, initial-scale=1.0">
    <title>Sand Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="setting">
        <label for="brushMode">Brush:</label>
        <select id="brushMode">
        <option value="surface" selected>Deposit to Surface</option>
        <option value="deposit">Deposit Only (empty cells)</option>
        <option value="paint">Paint Mode (recolor)</option>
        </select>

        <button id ="resetBtn">Reset</button>
        <input type="color" id="colorPicker">
        <label>
            <input type="checkbox" id="autoHueToggle" checked>
            Auto Hue Shift
        </label>
    </div>
    <script src="script.js"></script>
</body>
</html>
